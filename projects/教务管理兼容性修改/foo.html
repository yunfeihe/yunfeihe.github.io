    //父节点ID，本身ID，权限名称，权限描述，权限路径，权限图片
    function send_request(url, SystemBh) {
        http_request = false;
        if (window.XMLHttpRequest && 1 == 2) {
            http_request = new XMLHttpRequest();
            if (http_request.overrideMimeType) {
                http_request.overrideMimeType("text/xml");
            }
        } else if (window.ActiveXObject) {
            try {
                http_request = new ActiveXObject("Msxml2.XMLHTTP");
            } catch (e) {
                try {
                    http_request = new ActiveXObject("Microsoft.XMLHTTP");
                } catch (ei) {}
            }
        }
        if (!http_request) {
            window.alert("不能创建对象!");
            return false;
        }

        try {
            http_request.open("POST", url, false);

            http_request.setRequestHeader("CONTENT-TYPE", "application/x-www-form-urlencoded");

            http_request.send(null);

            var tmpxml = http_request.responseXML;
            
            //加载顶层菜单开始
            var topXml = tmpxml.selectNodes("/Menus/topMenus/Menu");
            for (i = 0; i < topXml.length; i++) {
                topMenuItems[topMenuLength] = new Array();
                topMenuItems[topMenuLength][0] = topXml[i].attributes.getNamedItem("parentid").text;
                topMenuItems[topMenuLength][1] = SystemBh + "_" + topXml[i].attributes.getNamedItem("id").text;
                topMenuItems[topMenuLength][2] = topXml[i].attributes.getNamedItem("name").text;
                topMenuItems[topMenuLength][3] = topXml[i].attributes.getNamedItem("title").text;
                topMenuItems[topMenuLength][4] = topXml[i].attributes.getNamedItem("path").text;
                topMenuLength++;
            }
            //加载顶层菜单结束

            //加载一层菜单开始
            var menuXml = tmpxml.selectNodes("/Menus/Level1Menus/Menu");
            for (i = 0; i < menuXml.length; i++) {
                menuItems[menuLength] = new Array();
                menuItems[menuLength][0] = SystemBh + "_" + menuXml[i].attributes.getNamedItem("parentid").text;
                menuItems[menuLength][1] = SystemBh + "_" + menuXml[i].attributes.getNamedItem("id").text;
                menuItems[menuLength][2] = menuXml[i].attributes.getNamedItem("name").text;
                menuItems[menuLength][3] = menuXml[i].attributes.getNamedItem("title").text;
                menuItems[menuLength][4] = menuXml[i].attributes.getNamedItem("path").text;
                menuLength++;
            }
            //加载一层菜单结束

            //            //加载一层菜单开始
            //            var menuXmls = tmpxml.selectNodes("/Menus/LevelSMenus/Menu");
            //            for (i = 0; i < menuXmls.length; i++) {
            //                menuItemss[menuLengths] = new Array();
            //                menuItemss[menuLengths][0] = SystemBh + "_" + menuXmls[i].attributes.getNamedItem("parentid").text;
            //                menuItemss[menuLengths][1] = SystemBh + "_" + menuXmls[i].attributes.getNamedItem("id").text;
            //                menuItemss[menuLengths][2] = menuXmls[i].attributes.getNamedItem("name").text;
            //                menuItemss[menuLengths][3] = menuXmls[i].attributes.getNamedItem("title").text;
            //                menuItemss[menuLengths][4] = menuXmls[i].attributes.getNamedItem("path").text;
            //                menuLengths++;
            //            }
            //            //加载一层菜单结束

            //加载二层菜单开始
            var linkXml = tmpxml.selectNodes("/Menus/Level2Menus/Menu");
            for (i = 0; i < linkXml.length; i++) {
                linkItems[linkLength] = new Array();
                linkItems[linkLength][0] = SystemBh + "_" + linkXml[i].attributes.getNamedItem("parentid").text;
                linkItems[linkLength][1] = SystemBh + "_" + linkXml[i].attributes.getNamedItem("id").text;
                linkItems[linkLength][2] = linkXml[i].attributes.getNamedItem("name").text;
                linkItems[linkLength][3] = linkXml[i].attributes.getNamedItem("title").text;
                linkItems[linkLength][4] = linkXml[i].attributes.getNamedItem("path").text;
                linkLength++;
            }
            //加载二层菜单结束
        } catch (eii) {
            alert("加载编号为" + SystemBh + "的应用系统失败，可能是网络延迟问题！");
        }

    //打开子菜单
    function showSubMenu(e, id) {
        if (e.className == "menuCloseClass") {
            e.className = "menuOpenClass";
            document.getElementById('MENUDIV' + id).style.display = "";
            if (document.all.subMenuID.value != '' && document.all.subMenuID.value != id) {
                document.getElementById('MENUDIV' + document.all.subMenuID.value).style.display = "none";
                document.getElementById('MENUTD' + document.all.subMenuID.value).className = "menuCloseClass";
            }
        } else {
            e.className = "menuCloseClass";
            document.getElementById('MENUDIV' + id).style.display = "none";
        }
        document.all.subMenuID.value = id;
    }

    //建立iframe
    function createIframe(url, pageTitle) {
        //同时打开的Tab数量，当800*600时，将此数量减少
        var tblNum = 5;
        if ((screen.width == 800) && (screen.height == 600)) {
            tblNum = 3;
        }

        //检测这个窗口是否打开，如果打开则切换到这个页面上
        for (i = 0; i < document.getElementById("subToolTbl").rows[0].cells.length; i++) {
            //alert(document.getElementById("subToolTbl").rows[0].cells[i].innerText.substring(1) + "--" + pageTitle + "--" + document.getElementById("subToolTbl").rows[0].cells[i].id.substring(12));
            if (document.getElementById("subToolTbl").rows[0].cells[i].innerText.substring(0) == pageTitle) {
                var pn = document.getElementById("subToolTbl").rows[0].cells[i].id.substring(12);
                showCurrentPage(pn);
                return;
            }
        }
        if (eval(document.getElementById("subToolTbl").rows[0].cells.length) > tblNum) {
            closeSubPage(document.getElementById("subToolTbl").rows[0].cells[1].id.substring(12));
        }
        document.all.subPageNumber.value = eval(document.all.subPageNumber.value) + 1;
        var newCell = document.getElementById("subToolTbl").rows[0].insertCell();
        newCell.id = "subToolTblTd" + document.all.subPageNumber.value;
        newCell.className = "selectInd";
        newCell.onclick = new Function("showCurrentPage(" + document.all.subPageNumber.value + ")");
        newCell.innerHTML = "<a href=\"javascript:void(0);\" title=\"关闭此窗口\" onclick=\"closeSubPage(" +
            document.all.subPageNumber.value +
            ");\" class='CloseClass' id='CloseAHref" + document.all.subPageNumber.value +
            "' ><img src='../IMAGES/hdstyle/index_39.gif' align='top' border=0></a>" +
            pageTitle;
        var newiframe = document.createElement("IFRAME");
        var newrow = document.getElementById("tblMain").insertRow();
        newrow.id = "iframeTr" + document.all.subPageNumber.value;
        var newcell = newrow.insertCell();
        newiframe.frameBorder = "0";
        newiframe.id = "frm" + document.all.subPageNumber.value;
        newiframe.className = "mainIframeClass";
        newcell.appendChild(newiframe);
        newiframe.src = url;
        //document.body.appendChild(newiframe);
        showCurrentPage(document.all.subPageNumber.value);
    }

    //显示Tab菜单
    function showCurrentPage(PageNum) {
        var oldPageNum = document.getElementById("currentPage").value;
        try {
            if (oldPageNum == 0)
                document.getElementById("subToolTblTd" + oldPageNum).className = "noSelectInd_desktop";
            else
                document.getElementById("subToolTblTd" + oldPageNum).className = "noSelectInd";

            document.getElementById("iframeTr" + oldPageNum).style.display = "none";
            //document.getElementById("frm" + oldPageNum).style.display = "none";
        } catch (e) {;
        }
        if (PageNum == 0)
            document.getElementById("subToolTblTd" + PageNum).className = "selectInd_desktop";
        else
            document.getElementById("subToolTblTd" + PageNum).className = "selectInd";

        document.getElementById("iframeTr" + PageNum).style.display = "";
        //document.getElementById("frm" + PageNum).style.display = "";
        document.getElementById("currentPage").value = PageNum;
    }

        document.getElementById("subToolTblTd" + PageNum).removeNode(true);
        showCurrentPage(0);

                .pixelLeft - 90;
        }
    }
