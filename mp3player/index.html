<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='http://fonts.font.im/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <audio id="id-audio-player" src=""></audio>
    <div class="wrap">
        <div class="content">
            <div class="album">
                <img src="http://pic.xiami.net/images/album/img99/699/4230621297501617.jpg" alt="">
            </div>
            <div class="details">
                <div class="min-sec">
                    <span id="id-span-min">0</span>
                    :
                    <span id="id-span-sec">00</span>
                </div>
                <div class="title-artist">
                    <span id="id-span-title">Half Moon Run</span>
                    <br>
                    <span id="id-span-artist">Full circle</span>
                </div>
            </div>
        </div>
        <div class="control">
            <div class="progress-bar">
                <div id="id-div-fill"></div>
            </div>
            <div class="controler">
                <div class="main">
                    <label for="id-input-togglePlay">
                        <input id="id-input-togglePlay" type="checkbox">
                        <i id="id-i-play" class="fa fa-play"></i>
                        <i id="id-i-pause" class="fa fa-pause"></i>
                    </label>
                    <i class="fa fa-backward"></i>
                    <i class="fa fa-forward"></i>
                </div>
                <div class="other">
                    <i class="fa fa-share-square-o"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
