<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <input id="queue-input" type="text">
        <p id="queue-cont">队列内容：apple-&gt;pear</p>    
        <button id="in-btn">入队</button>
        <button id="out-btn">出队</button>
        <button id="font-btn">打印队头元素内容</button>
        <button id="empty-btn">判断队列是否为空</button>
        
        <script>
        
        var queue = ["apple", "pear"];
            
        function s(seletor) {
            return document.querySelector(seletor);
        }

        function main() {

            s("#in-btn").onclick = function() {
                let value = s("#queue-input").value;

                queue.unshift(value);
            }

            s("#out-btn").onclick = function() {
                queue.pop();
            }

            s("#font-btn").onclick = function() {
                console.log("content: " + queue[queue.length - 1]);
            }

            s("#empty-btn").onclick = function() {
                console.log("empty: ", queue.length === 0);
            }

            s("body").onclick = function() {
                s("#queue-cont").innerHTML = queue.join("->");
            }
        }

        main();
         
        </script>
</body>
</html>
