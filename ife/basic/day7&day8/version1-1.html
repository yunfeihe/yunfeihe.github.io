<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-size: 0;
            color: white;
        }

  

        .col-left {
            display: inline-block;
            background-color: black;
            width: 30%;
            height: 100vh;
            font-size: 16px;
        }

        .col-right {
            display: inline-block;
            background-color: gray;
            width: 70%;
            height: 100vh;
            font-size: 16px;
        }
    
    </style>
</head>
<body>

    <div class="wrap">
        <div class="col-left">30%</div>
        <div class="col-right">70%</div>
    </div>
    
</body>
</html>
