<head>
    <meta charset="UTF-8">

</head>

<body>
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li>
                        <span>HTML</span>
                        <a href="">Some Link1</a>
                    </li>
                    <li>
                        <span>JS</span>
                        <a class="active" href="">Some Link2</a>
                    </li>
                    <li>
                        <span>CSS</span>
                        <a href="">Some Link3</a>
                    </li>
                    <li>
                        <span>JS</span>
                        <a href="">Some Link4</a>
                    </li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li>
                        <span>HTML</span>
                        <a href="">Some Link1</a>
                    </li>
                    <li>
                        <span>HTML</span>
                        <a href="">Some Link2</a>
                    </li>
                    <li>
                        <span>JS</span>
                        <a class="active" href="#">Some Link3</a>
                    </li>
                    <li>
                        <span>CSS</span>
                        <a href="">Some Link4</a>
                    </li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
    </div>
    <script>

        function getAllChildsOfNode(node) {
            function recu(startNode, storage) {
                if (startNode.childNodes.length === 0) {
                    return;
                }
                for (let n of startNode.childNodes) {
                    recu(n, storage);
                }

                storage.push(startNode);
            }
            let items = [];
            recu(node, items);
            return items.slice(0, -1);   //去除第一个开始节点;
        }

        function getAllItemOfTag(tagName, parentNode = document.body) {
            tagName = tagName.toUpperCase();
            function recursion(startNode, storage) {
                if (startNode.nodeName === tagName) {
                    storage.push(startNode);
                }
                if (startNode.childNodes.length === 0) {
                    return;
                } else {
                    for (let n of startNode.childNodes) {
                        recursion(n, storage);
                    }
                }
            }
            let items = [];
            recursion(parentNode, items);
            return items;

        }

        function getAllListItem() {

            return getAllItemOfTag("li");
        }

        function findAllHtmlSpanInOneSection(sectionId) {
            let sec = document.getElementById(sectionId);
            return getAllItemOfTag("span", sec);
            // 返回某个section下所有span中内容为HTML的span标签
        }

        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            let section = document.getElementById(sectionId);
            let itemsOfLi = getAllItemOfTag("li", section);
            return itemsOfLi.filter((node) => {
                let itemsOfSpan = getAllItemOfTag("span", node);
                if (itemsOfSpan.length === 0) {
                    return false;
                }

                for (let span of itemsOfSpan) {
                    if (span.textContent.indexOf(spanCont) === -1) {
                        return false;
                    }
                }

                return true;

            });

        }

        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            let section = document.getElementById(sectionId);
            let items = getAllChildsOfNode(section);
            let filtedItems = items.filter((node) => {
                if (node.classList.contains("active")) {
                    return true;
                }
                return false;
            });

            return filtedItems > 1 ? filtedItems : filtedItems[0].textContent;
        }

    </script>
</body>

</html>
